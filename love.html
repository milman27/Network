<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complex HTML Website</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: calc(100vh - 64px);
    }

    nav {
      background-color: #34495e;
      color: white;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      margin: 1rem 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 2rem;
      overflow-y: auto;
    }

    .card {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .card h2 {
      margin-top: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3498db;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 6px;
      max-width: 400px;
      text-align: center;
    }

    .modal.show {
      display: flex;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Complex Website</h1>
    <button onclick="openModal()">Open Modal</button>
  </header>

  <div class="container">
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Analytics</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>

    <main>
      <div class="card">
        <h2>Welcome</h2>
        <p>I hate you sid.<u>
      </div>

      <div class="grid">
        <div class="card">
          <h3>Card One</h3>
          <p>You smell</p>
        </div>
        <div class="card">
          <h3>Card Two</h3>
          <p>Jews always block off content.</p>
        </div>
        <div class="card">
          <h3>Card Three</h3>
          <p>Smelly Nigga</p>
        </div>
      </div>
    </main>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Modal Window</h2>
      <p>Why did you click me?</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("modal").classList.add("show");
    }

    function closeModal() {
      document.getElementById("modal").classList.remove("show");
    }

    // Close modal when clicking outside content
    window.addEventListener("click", function(e) {
      const modal = document.getElementById("modal");
      if (e.target === modal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
